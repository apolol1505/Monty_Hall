<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1 class="Monty Hall"></h1>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Monty Hall</h1>
        <div id="doors-container">
            <div class="door" data-door="1">
                <div class="door-content">
                    <img src="/images/puerta.jpg" alt="Puerta cerrada" class="door-image"" alt=" Puerta cerrada"
                        class="door-image">
                    <img src="/images/cabra.png" alt="Cabra" class="prize-image goat">
                    <img src="images/carro.png" alt="Carro" class="prize-image car">
                </div>
            </div>
            <div class="door" data-door="2">
                <div class="door-content">
                    <img src="/images/puerta.jpg" alt="Puerta cerrada" class="door-image"" alt=" Puerta cerrada"
                        class="door-image">
                    <img src="/images/cabra.png" alt="Cabra" class="prize-image goat">
                    <img src="images/carro.png" alt="Carro" class="prize-image car">
                </div>
            </div>
            <div class="door" data-door="3">
                <div class="door-content">
                    <img src="/images/puerta.jpg" alt="Puerta cerrada" class="door-image">
                    <img src="/images/cabra.png" alt="Cabra" class="prize-image goat">
                    <img src="images/carro.png" alt="Carro" class="prize-image car">
                </div>
            </div>
        </div>
        <div id="message"></div>
        <button id="reset-btn" style="display: none;">Jugar de nuevo</button>
        <div id="stats">
            <p>Partidas jugadas: <span id="games-played">0</span></p>
            <p>Victorias: <span id="wins">0</span></p>
            <p>Porcentaje de victorias: <span id="win-percentage">0%</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
