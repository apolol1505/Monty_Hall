<!DOCTYPE html>
<html lang="es">

<head>

    <title>Monty Hall</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <div class="container">

            <!-- Puerta 2 -->

                    <img src="/images/puerta.jpg" alt="Puerta cerrada" class="door-image">
                    <img src="/images/cabra.png" alt="Cabra" class="prize-image goat">
                    <img src="images/carro.png" alt="Carro" class="prize-image car">
                </div>
            </div>
            <!-- Puerta 3 -->
            <div class="door" data-door="3">
                <div class="door-content">
                    <img src="/images/puerta.jpg" alt="Puerta cerrada" class="door-image">
                    <img src="/images/cabra.png" alt="Cabra" class="prize-image goat">
                    <img src="images/carro.png" alt="Carro" class="prize-image car">
                </div>
            </div>
        </div>
